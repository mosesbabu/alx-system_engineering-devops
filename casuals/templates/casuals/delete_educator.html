{%  extends 'casuals/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete the educator below?</p>
            <hr>
            Nick Name: {{item.nick_name}}<br>
			First Name: {{item.first_name}}<br>
			Last Name: {{item.last_name}}<br> 
            Qualification: {{item.qualification}}<br>
            
            <hr>

			<form action="{% url 'delete_educator' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'staffing' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
